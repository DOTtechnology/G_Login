<!DOCTYPE html>
<html lang="en">
<head>
	<title>DOT | Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
<link rel="icon" type="image/png" href="images/logo.png">
<!--===============================================================================================-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
<!--===============================================================================================-->	
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<link href="https://fonts.googleapis.com/css2?family=Poppinsdisplay=swap" rel="stylesheet">
<!--===============================================================================================-->
	
</head>
<body>
	<div class="cont container">
		<div class="row">
			<div id="left" class="col-lg-5 LeftContent">
				<div class="txt" style=" ">
					<img src="images/logo.png" width="90" height="90" style="margin-bottom: 60px; border-radius: 50%;" alt="">
					<h2>Welcome to DOT!</h2>
					<div class="log">
						<img class="" src="./images/login.png" style="height: 200px; margin-bottom: 20px;" alt="">
					</div>
					<p class="dont p-0">Don't have an account?</p>
					<a id="s1"  class="submit signup btn btn-default text-white" onclick="shift()"><span>Register</span></a>
					<a id="s2"  class="submit signup btn btn-default d-none text-white mx-auto" onclick="unshift()"><span></span>Sign In</a>
				</div>
			</div>
			<div class="col-lg-7 RightContent" id="sign">
				<div class="sign mb-4"><h1>Sign in</h1></div>
				<div class="container xyz">
					<div class="row">
						<div class="col-12 justify-content-center">
							<a href="" class="btn-default" style="color: black; text-decoration: none;">
								<i class="social circle fa fa-md fa-facebook-f"></i>
							</a>
							<a href="" class="btn-default" style="color: black; text-decoration: none;">
								<i class="social circle fa fa-md fa-google"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="social-login-label"><span class="label-text">or connect using email</span></div>
				<form id="form-1" action="">
					<label for="mail">Mail-Id</label>
					<input class="" type="email" placeholder="Email-Id" name="mail" required>
					<label for="password">Password</label>
					<input class="" type="password" placeholder="Password" name="password" required>
					<div id="forget" class="text-center mt-4">
						<a href="#" class="mt-1">Forgot your Password?</a>
					</div>
					<div class="text-center mt-4">
						<button type="submit" class="btn login btn-default submit text-white">Login</button>
					</div>
				</form>
				<form id="form-2" action="">
					<label for="name">Name</label>
					<input type="text" placeholder="Name" name="name" required>
					<label for="number">Contact Number</label>
					<input type="text" placeholder="Contact Number" name="number" required>
					<label for="mail">Mail-Id</label>
					<input class="" type="email" placeholder="Email-Id" name="mail" required>
					<label for="password">Password</label>
					<input class="" type="password" placeholder="Password" name="password" required>
					<label for="confpassword">Confirm Password</label>
					<input class="" type="password" placeholder="Confirm Password" name="confpassword" required>
					<div class="text-center mt-4">
						<button type="submit" class="btn btn-default submit text-white">Sign Up</button>
					</div>
					  <!--
					<div id="rem" class="mt-4 d-flex justify-content-between" style="border: none;">
						<div id="reme">
							<label class="col-11">Remember me</label>
							<input class="col-1" type="checkbox" checked="checked" name="remember">
						</div>
					</div>-->
				</form>
			</div>
		</div>
	</div>
<!--===============================================================================================-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<!--===============================================================================================-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<!--===============================================================================================-->
	<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
